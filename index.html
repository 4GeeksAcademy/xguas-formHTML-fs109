<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/0377d9c432.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="card container my-5 px-2">
      <form class="row g-3">
          <legend class="card-header">Payment form example</legend>
          <div class="mr-2">
            <p class="card bg-danger-subtle text-danger-emphasis p-2">Some fields are missing</p>
          </div>
          <div class="col-5">
            <label for="card" class="form-label">Card #</label>
            <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="col-4 d-flex align-items-end">
            <i class="bi bi-currency-dollar pb-3 ps-2"></i>
            <div class="col-11">
              <label for="Amount" class="form-label">Amount</label>
              <input type="text" class="form-control" id="Amount" placeholder="Amount">
            </div> 
          </div>
          <div class="col-6">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname">
          </div>
          <div class="col-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City">
          </div>
          <div class="col-3">
            <label for="State" class="form-label">State</label>
            <select id="State" class="form-select">
              <option selected>Pick a State</option>
              <option>Catalunya</option>
              <option>Madrid</option>
            </select>
          </div>
          <div class="col-3">
            <label for="code" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="code">
          </div>
          <div class="col-6">
            <label for="code" class="col-12 form-label">We accept:</label>
            <div class="col-6 bg-secondary rounded p-2 d-flex justify-content-between pe-0">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club text-white"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex text-white"></i></label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <label for="Message" class="form-label">Message</label>
            <textarea class="form-control" id="Message" aria-label="With textarea"></textarea>
            <div id="MessageHelp" class="form-text">Add any notes here.</div>
          </div>
          <div class="card-footer d-grid gap-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
